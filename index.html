<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lady Doak College</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a; /* Dark background */
            color: #ffffff; /* White text */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full height */
            background-image: linear-gradient(135deg, #2c2c2c, #1a1a1a); /* Gradient background */
            position: relative; /* Positioning for the glow effect */
        }

        h1 {
            text-align: center;
            color: #00ff00; /* Green color */
            text-shadow: 0 0 20px rgba(0, 255, 0, 0.7); /* Glowing effect */
            margin-bottom: 10px; /* Spacing below the heading */
            z-index: 1; /* Ensure heading is above the glow */
        }

        h2 {
            text-align: center;
            color: #ffffff; /* White text */
            text-shadow: 0 0 20px rgba(128, 0, 255, 0.7), 0 0 30px rgba(128, 0, 255, 0.5); /* Glowing purple effect */
            margin-bottom: 20px; /* Spacing below the subtitle */
            z-index: 1; /* Ensure subtitle is above the glow */
        }

        /* Glowing border around the whole window */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 10px solid rgba(212, 0, 255, 0.795); /* Green border */
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 0 30px rgb(68, 0, 255); /* Glowing effect */
            z-index: 0; /* Behind other content */
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 150px; /* Increased width of the logo */
            height: auto; /* Maintain aspect ratio */
        }

        .chat-container {
            max-width: 450px; /* Increased width of the chat container */
            background-color: #2c2c2c; /* Darker container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5); /* Purple glow */
            position: relative; /* Ensure it stays above the glow */
            z-index: 1; /* Above the glowing border */
            margin: 20px auto; /* Center horizontally with auto margins */
            display: flex;
            flex-direction: column; /* Stack elements vertically */
        }

        .chat-box {
            height: 450px; /* Increased height of the chat box */
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            background-color: #1e1e1e; /* Dark background for chat box */
            border-radius: 5px; /* Rounded corners */
        }

        .message {
            margin: 10px 0;
            transition: all 0.3s ease; /* Smooth transition for glow effect */
        }

        .message.bot {
            color: #ff00ff; /* Bright purple for bot messages */
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.7); /* Glowing effect */
        }

        .message.user {
            color: #00ff00; /* Bright green for user messages */
            text-align: right;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.7); /* Glowing effect */
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #333; /* Darker input background */
            color: #ffffff; /* White text */
            text-align: left; /* Align text to the left */
            padding-left: 10px; /* Add padding to the left */
        }

        button {
            padding: 10px;
            background-color: #ff00ff; /* Bright purple button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s; /* Smooth transition */
        }

        button:hover {
            background-color: #e600e6; /* Darker purple on hover */
        }

 /* Add some design elements to the empty spaces */
        .design-element {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            z-index: 0; /* Behind other content */
        }

        .design-element:nth-child(1) {
            content: 'âœ¨';
            left: 30%;
        }

        .design-element:nth-child(2) {
            content: 'ðŸ’»';
            right: 30%;
        }

        .design-element:nth-child(3) {
            content: 'ðŸ“š';
            top: 30%;
            left: 50%;
        }

        .design-element:nth-child(4) {
            content: 'ðŸŽ“';
            bottom: 30%;
            left: 50%;
        }
    </style>
</head>
<body>
    <!-- Add the logo image -->
    <img src="https://ladydoakcollege.edu.in/certi_verify/images/logo.png" alt="Lady Doak College Logo" class="logo" />

    <h1>LADY DOAK COLLEGE</h1>

    <h2>The motto of Lady Doak College consists of three Latin words, 'Semper pro Veritate' meaning, 'Always for the Truth'</h 2>

    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <div class="message bot">Hi, I'm the Lady Doak College Bot! How can I assist you today?</div>
        </div>
        <input type="text" id="user-input" placeholder="Ask me anything..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <!-- Add design elements to the empty spaces -->
    <span class="design-element"></span>
    <span class="design-element"></span>
    <span class="design-element"></span>
    <span class="design-element"></span>

    <script>
        window.onload = function() {
            const userInput = document.getElementById("user-input");
            if (userInput) {
                userInput.focus();
            }
        };

        function sendMessage() {
            const userInput = document.getElementById("user-input");
            if (userInput) {
                const input = userInput.value;
                if (input.trim() === "") return;

                const chatBox = document.getElementById("chat-box");

                // Add user message to chat box
                const userMessage = document.createElement("div");
                userMessage.classList.add("message", "user");
                userMessage.innerText = input;
                chatBox.appendChild(userMessage);

                // Scroll to bottom
                chatBox.scrollTop = chatBox.scrollHeight;

                // Clear input
                userInput.value = "";

                // Get bot response
                const botReply = getBotResponse(input);

                // Add bot message to chat box after a short delay
                setTimeout(() => {
                    const botMessage = document.createElement("div");
                    botMessage.classList.add("message", "bot");
                    botMessage.innerText = botReply;
                    chatBox.appendChild(botMessage);

                    // Scroll to bottom
                    chatBox.scrollTop = chatBox.scrollHeight;
                }, 500);
            }
        }

        function getBotResponse(input) {
            input = input.toLowerCase();

            // Simple keyword-based responses
            if (input.includes("hello") || input.includes("hi")) {
                return "Hello! How can I help you today at Lady Doak College?";
            } else if (input.includes("admission")) {
                return "The admission process starts in May. You can find more details on the college website.";
            } else if (input.includes("courses") || input.includes("departments")) {
                return "Lady DoakCollege offers 21 departments that cover a wide range of undergraduate and postgraduate courses. Our departments include Science, Humanities, Social Sciences, and more.";
            } else if (input.includes("how many courses")) {
                return "Lady Doak College offers over 50 undergraduate and postgraduate courses across various disciplines.";
            } else if (input.includes("fees")) {
                return "The fee structure for Lady Doak College varies depending on the course and department. You can find the detailed fee structure on our website.";
            } else if (input.includes("placement")) {
                return "Lady Doak College has a dedicated placement cell that helps students find job opportunities. Our placement record has been excellent in recent years.";
            } else if (input.includes("campus")) {
                return "Our campus is spread across 20 acres and has state-of-the-art infrastructure, including modern classrooms, libraries, and sports facilities.";
            } else if (input.includes("hostel")) {
                return "Yes, Lady Doak College has separate hostels for boys and girls, providing a comfortable and safe living environment for our students.";
            } else if (input.includes("scholarship")) {
                return "Lady Doak College offers various scholarships to mer itorious students. You can find more information on our website.";
            } else if (input.includes("computer science")) {
                return "Yes, Lady Doak College offers a Bachelor of Science in Computer Science. To know more about the course, visit our college website.";
            } else if (input.includes("history")) {
                return "Lady Doak College offers undergraduate and postgraduate courses in History. For more information, please visit our college website.";
            } else if (input.includes("commerce")) {
                return "Our college offers undergraduate and postgraduate courses in Commerce. You can find more details on our website.";
            } else if (input.includes("maths")) {
                return "Lady Doak College offers undergraduate and postgraduate courses in Mathematics. To know more, visit our college website.";
            } else if (input.includes("physics")) {
                return "Our college offers undergraduate and postgraduate courses in Physics. For more information, please visit our college website.";
            } else if (input.includes("chemistry")) {
                return "Lady Doak College offers undergraduate and postgraduate courses in Chemistry. You can find more details on our website.";
            } else if (input.includes("founded")) {
                return "Lady Doak College was founded in 1948.";
            } else if (input.includes("founder")) {
                return "The founder of Lady Doak College is Katie Wilcox.";
            } else if (input.includes("location")) {
                return "Lady Doak College is located in Tallakulam, Madurai, Tamil Nadu, India.";
            } else if (input.includes("named after")) {
                return "Lady Doak College is named after Helen Doak.";
            } else if (input.includes("motto")) {
                return "The motto of Lady Doak College is 'Semper pro Veritate' meaning 'Always for the Truth'.";
            } else if (input.includes("initial students")) {
                return "There were 86 students when Lady Doak College was first established.";
            } else if (input.includes("current students")) {
                return "Around 3200 students currently attend Lady Doak College.";
            } else if (input.includes("principal 2024")) {
                return "The principal of Lady Doak College in 2024 is Dr. Beulah Jeyashree.";
            } else if (input.includes("founder's day")) {
                return "The founder's day of Lady Doak College is 14th July.";
            } else if (input.includes("chairman")) {
                return "The chairman of the Katie Wilcox Education Association is John Devadason.";
            } else if (input.includes("first principal")) {
                return "The first principal of Lady Doak College was Dr. Marian Oommen (1948-1950).";
            } else if (input.includes("aided courses")) {
                return "The aided courses offered at Lady Doak College include B.A. in History, Psychology and Sociology, Economics, English Literature, Tamil Literature; B.Sc. in Mathematics, Physics, Chemistry with Cheminformatics, Botany, Zoology; B.Com.; M.A. in English Literature, Tamil Literature, History, Economics; M.Sc. in Mathematics, Zoology; Doctoral research in Zoology, Economics, Physics, Tamil, Botany, Microbiology.";
            } else if (input.includes("b.sc. degree")) {
                return "The B.Sc. degree under aided courses includes Mathematics, Physics, Chemistry with Cheminformatics, Botany, Zoology.";
            } else if (input.includes("m.a. courses")) {
                return "The M.A. courses offered at Lady Doak College include English Literature, Tamil Literature, History, Economics.";
            } else if (input.includes("doctoral research")) {
                return "Lady Doak College offers Doctoral research in Zoology, Economics, Physics, Tamil, Botany, Microbiology.";
            } else if (input.includes("self-financed courses")) {
                return "The B.Sc. courses offered under self-financed courses include Computer Application, Information Technology & Management, Mathematics with Computer Application, Physics with Computer Application, Biotechnology, Fashion Designing, Physical Education & Sports Science.";
            } else if (input.includes("b.com. specializations")) {
                return "The Bachelor of Commerce (B.Com.) specializations under self-financed courses include Commerce with Computer Application, Corporate Secretaryship.";
            } else if (input.includes("m.sc. courses")) {
                return "The Master of Science (M.Sc.) courses available under self-financed programs include Psychology, Microbiology, Chemistry, Physics, Biotechnology, Information Technology, Computer Science.";
            } else if (input.includes("b.sc. physics")) {
                return "The specialization of the B.Sc. Physics course under self-financed programs is Physics with Computer Application.";
            } else if (input.includes("postgraduate diplomas")) {
                return "The postgraduate diplomas offered at Lady Do ak College include Remote Sensing and GIS, Human Resource Development, Bioinformatics.";
            } else if (input.includes("postgraduate diploma duration")) {
                return "The duration of the postgraduate diplomas offered at Lady Doak College is one year.";
            } else if (input.includes("m.phil. subjects")) {
                return "The (M.Phil.) subjects available at Lady Doak College include Tamil, Commerce, Economics, Microbiology, English, Chemistry, History, Physics, Biotechnology.";
            } else if (input.includes("affiliated college")) {
                return "Lady Doak College is affiliated with Madurai Kamaraj University.";
            } else if (input.includes("total teachers")) {
                return "The total number of teachers in Lady Doak College is not specified.";
            } else {
                return "I'm not sure I understand. Can you please rephrase or ask a different question?";
            }
        }
    </script>
</body>
</html>
